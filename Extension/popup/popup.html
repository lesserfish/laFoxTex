<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./external/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./popup.css" rel="stylesheet">
    <title>laFoxTex!
    </title>
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./external/bootstrap/js/bootstrap.bundle.js">
    </script>
    <script src="./popup.js">
    </script>
    <div class="container-xl">
      <div class="row align-items-center centerobject">
        <nav class="navbar-text navbar-light bg-dark align-items-center text-secondary" id="navbar">
          <a clas="navbar-brand" id="title">
            laFoxTex
          </a>
        </nav>
      </div>
      <div class="row align-items-center upmargin">
        <div class="col align-self-center centerobject">
          <textarea class="form-control texfield" id="texsrc" rows="3" placeholder="Your latex source code here...">
          </textarea>
        </div>
      </div>
    </div>
    <div class="row align-items-center upmargin">
      <div class="col align-self-center centerobject">
        <button type="button" class="btn btn-dark" id="render_button">Render
        </button>
        <button type="button" class="btn btn-dark" id="options_button" data-bs-toggle="modal" data-bs-target="#optionsModal">Options
        </button>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="optionsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Options
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body upmargin">
            <div class="row formev">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="yes" id="inline">
                  <label class="form-check-label" for="inline-form">
                    Inline
                  </label>
                </div>
              </div>
            </div>
            <div class="row formev">
              <div class="col input-group upmargin">
                <span class="input-group-text">em
                </span>
                <input type="number" id="em" name="quantity" min="8" max="32" value="16">
              </div>
              <div class="col input-group upmargin">
                <span class="input-group-text">ex
                </span>
                <input type="number" id="ex" name="quantity" min="8" max="32" value="16">
              </div>
            </div>
            <div class="row formev">
              <div class="container">
                <form>
                  <div class="form-group">
                    <label for="formControlRange">scale
                    </label>
                    <input type="range" value="1.0" min="0.1" max="10" step="0.1" class="form-control-range" id="scale-form">
                    <span id="rangeval">1
                    </span>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row align-items-center upmargin bigdownmargin">
      <div class="col align-self-center centerobject">
        <p class="error" id="output_message">
        </p>
        <img id="output_image" src="">
      </div>
    </div>
  </body>
</html>
